<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Background</title>
    <link rel="stylesheet" href="./css/lecture1.css" />
  </head>
  <body>
    <div class="controls">
      <label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          name="horizontal"
          value="0"
        />
        X
      </label>
      <label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          name="vertical"
          value="0"
        />
        Y
      </label>
    </div>
    <div class="wrapper">
      <h1 id="h1-x">x = <span>0</span>%</h1>
      <h1 id="h1-y">y = <span>0</span>%</h1>
      <div class="dot"></div>
    </div>
    <script src="./js/elementbackground.js"></script>
  </body>
</html>
